{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon from flaticon-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5800/5800267.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--chart-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    {% block title %}
    {% endblock %}
    <style>
        body {background-color: #F9F9F9;}
        canvas {position: relative}
        .col-md-4 {height:5px, width5px}
    </style>
</head>
<body>
    <a name='top'></a>
    <nav class= 'navbar navbar-dark bg-dark align-right'>
        <div class='ms-auto'>

            <a href="{% url 'index' %}" class= 'btn btn-outline-light me-1'>Home</a>
            <a href="{% url 'journal' userid=pat.id date1='today' %}" class= 'btn btn-outline-light me-1'>Journal</a>
            <a href="{% url 'log' userid=pat.id %}" class= 'btn btn-outline-light me-1'>Serum Logs</a>
            <a href="{% url 'showProfile' userid=pat.id %} " class= 'btn btn-outline-light me-1 align-right' style="position:absolute; right:10px">{{pat.first_name|capfirst}}'s Profile</a>

        </div>
    </nav>
    <div class='my-5 text-center container'>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
<footer class='footer card-footer'>
    <div class='my-2 text-center container'>
        <p>The Kidney Center - Copyright 2022</p>
        <a href="#top"><p>Go back to top</p></a>
    </div>

</footer>




</html>
